<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
        <div class="nav">
            <input type="text" id="input-text" placeholder="e.g. Mumbai">
            <button id="input-btn">Search</button>
        </div>
        <div class="content">
            <div id="city">New York, US</div>
            <div id="date">Wednesday 22 July 2020</div>
            <div id="temperature">15<span>°C</span></div>
            <div class="wind">
                <div>Humidity : <span id="humidity">76</span></div>
                <div>Wind speed : <span id="wind-speed">5.14</span></div>
            </div>
            <div class="minmax-temp">
                <div >Min : <span id="min-temp">17</span>°C</div>
                <div >Max : <span id="max-temp">25</span>°C</div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
  </body>
</html>
